<!DOCTYPE html>
<html>
  <head> 
    <style>
      #environment{
        width: 100%;
        height: 100%;
      }

      html{
        margin: 0;
        padding: 0;
      }

      body{
        /* background-color: black; */
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      #binocular{
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        object-fit: cover;
        opacity: 0;
        transition: opacity 300ms ease;
      }

      #game-frame{
        position: absolute;
        top: 40px;
        left: 40px;
        height: calc(100vh - 40px * 2);
        width: calc(100vw - 40px * 2);
        border-radius: 40px;
        overflow: hidden;
        border: #00522c 8px solid;
      }
    </style>

  </head>
  
  <body>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
        }
      }
    </script>

    <script type="module" src="script.js"></script>

    <div id="game-frame">
      <div id="environment"></div>
      <img id="binocular" src="./textures/binocular_2.png">
    </div>
  
  </body>
</html>
