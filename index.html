<!DOCTYPE html>
<html>
  <head> 
    <style>
      @font-face {
        font-family: Rubik;
        src: url(./fonts/Rubik.ttf);
      }

      @font-face {
        font-family: RubikDirt;
        src: url(./fonts/RubikDirt-Regular.ttf);
      }

      @font-face {
        font-family: RubikIso;
        src: url(./fonts/RubikIso-Regular.ttf);
      }

      @font-face {
        font-family: RubikMonoOne;
        src: url(./fonts/RubikMonoOne-Regular.ttf);
      }

      :root {
        --neo-green: #ADFF00;
        --neo-green-sheer: rgba(173, 255, 0, 0.2);
      }


      #environment{
        width: 100%;
        height: 100%;
      }

      html{
        margin: 0;
        padding: 0;
      }

      body{
        /* background-color: black; */
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Rubik;
      }

      #binocular{
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        object-fit: cover;
        opacity: 0;
        transition: opacity 300ms ease;
      }

      /* #game-frame{
        position: absolute;
        top: 40px;
        left: 40px;
        height: calc(100vh - 40px * 2);
        width: calc(100vw - 40px * 2);
        border-radius: 40px;
        overflow: hidden;
        border: #00522c 8px solid;
      } */

      #start-page{
        position: absolute;
        top: 0vh;
        transition: top 1000ms ease-out;
      }

      #game-title{
        width: 100vw;
        font-family: RubikDirt;
        font-size: 7rem;
        color: var(--neo-green);
        text-align: center;
        margin-top: 35vh;
      }

      #start-game{
        font-weight: 500;
        margin-left: calc(50vw - 60px);
        width: 120px;
        height: 40px;
        background-color: var(--neo-green-sheer);
        border-radius: 25px;
        border: var(--neo-green) 2px solid;
      }

      #start-game:hover{
        cursor: pointer;
      }
      
      #start{
        margin-top: 8px;
        margin-left: 30px;
        color: var(--neo-green);
        font-size: 1.2rem;
        font-family: Rubik;
      }
    </style>

  </head>
  
  <body>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
        }
      }
    </script>

    <script type="module" src="script.js"></script>
    

    <div id="game-frame">
      <div id="environment"></div>
      <img id="binocular" src="./textures/binocular_2.png">
    </div>

    <div id="start-page">
      <h1 id="game-title">BIRDING <br> QUEST</h1>
      <div id="start-game">
        <p id="start">START</p>
      </div>
    </div>
  
  </body>
</html>
